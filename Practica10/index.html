<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Matriz Cuadrada</title>
</head>
<body>
    <form id="size-form">
        <label for="matrix-size">Tamaño de la matriz cuadrada:</label>
        <input type="number" id="matrix-size" required>
        <input type="submit" value="Ingresar Tamaño">
    </form>
    <div id="matrix-container"></div>
    <form id="input-form">
        <h2>Ingrese los valores de la matriz (separados por comas):</h2>
        <input type="text" id="matrix-values" required>
    </form>

    <button id="solve-button">Resolver</button>

    <script src="script.js"></script>
</body>
</html>
